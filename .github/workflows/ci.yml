    uses: https://raw.githubusercontent.com/Evilazaro/dotnet-best-practices/refs/heads/main/devops/ci-cd/.github/workflows/dotnet-build-and-unit-tests.yml
    with:
      solution: './eShop.Web.slnf'
      test: './eShop.Web.slnf'
      dotnet-version: '9.0.x'
      configuration: 'Debug'
      verbosity: 'minimal'