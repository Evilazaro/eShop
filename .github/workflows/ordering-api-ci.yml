name: Ordering API CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    uses: ./.github/workflows/dotnet-build-and-unit-tests.yml
    with:
      dotnet-version: 9
      solution: './src/Ordering.API/Ordering.API.csproj'
      test: './tests/Ordering.UnitTests/Ordering.UnitTests.csproj'
      configuration: 'Debug'
      verbosity: 'minimal'
